site_name: Nebulo
site_description: Instant GraphQL API from PostgreSQL Database

theme:
    name: 'readthedocs'

repo_name: olirice/nebulo
repo_url: https://github.com/olirice/nebulo

nav:
    - Introduction: 'index.md'
    - Quickstart: 'quickstart.md'
    - Performance: 'performance.md'
    - Authentication: 'authentication.md'
    - Supported Entities: 'supported_entities.md'

markdown_extensions:
  - codehilite
  - admonition
  - pymdownx.inlinehilite
